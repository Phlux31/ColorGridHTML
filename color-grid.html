<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grid</title>
    <style>
        body {
            background:black;
            display: flex;
            justify-content: center;
        }
        .container {
            height: 78vh;
            width: 78vh;
        }
        .gridsquare {
            background-color: rgb(85, 84, 84);
            height: calc(24% - 1px);
            width: calc(24% - 1px);
            float: left;
            margin: 1px;
        }
    </style>
    <script>
        function changeColor(id) {
            var r = Math.floor(Math.random()*255);
            var g = Math.floor(Math.random()*255);
            var b = Math.floor(Math.random()*255);
            document.getElementById(id).style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="gridsquare" id="1" onmouseover="changeColor(id)"></div>
        <div class="gridsquare" id="2" onmouseover="changeColor(id)"></div>
        <div class="gridsquare" id="3" onmouseover="changeColor(id)"></div>
        <div class="gridsquare" id="4" onmouseover="changeColor(id)"></div>
        <div class="gridsquare" id="5" onmouseover="changeColor(id)"></div>
        <div class="gridsquare" id="6" onmouseover="changeColor(id)"></div>
        <div class="gridsquare" id="7" onmouseover="changeColor(id)"></div>
        <div class="gridsquare" id="8" onmouseover="changeColor(id)"></div>
        <div class="gridsquare" id="9" onmouseover="changeColor(id)"></div>
        <div class="gridsquare" id="10" onmouseover="changeColor(id)"></div>
        <div class="gridsquare" id="11" onmouseover="changeColor(id)"></div>
        <div class="gridsquare" id="12" onmouseover="changeColor(id)"></div>
        <div class="gridsquare" id="13" onmouseover="changeColor(id)"></div>
        <div class="gridsquare" id="14" onmouseover="changeColor(id)"></div>
        <div class="gridsquare" id="15" onmouseover="changeColor(id)"></div>
        <div class="gridsquare" id="16" onmouseover="changeColor(id)"></div>
    </div>
</body>
</html>
